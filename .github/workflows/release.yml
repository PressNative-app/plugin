# .github/workflows/release.yml
name: Release WordPress Plugin

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          VER="${GITHUB_REF#refs/tags/v}"
          echo "version=$VER" >> "$GITHUB_OUTPUT"
          echo "Building plugin version: $VER"

      - name: Build / Package
        run: |
          VER="${{ steps.version.outputs.version }}"
          mkdir -p pressnative
          rsync -a \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='*.env' \
            --exclude='.build' \
            --exclude='*.zip' \
            --exclude='.DS_Store' \
            --exclude='.gitignore' \
            --exclude='docs' \
            --exclude='test-*.php' \
            --exclude='scripts' \
            --exclude='tests' \
            . pressnative/
          # Inject release version into built files (source of truth is the tag)
          sed -i "s/^ \* Version:     [0-9.]*$/ * Version:     $VER/" pressnative/pressnative.php
          sed -i "s/define( 'PRESSNATIVE_VERSION', '[0-9.]*' );/define( 'PRESSNATIVE_VERSION', '$VER' );/" pressnative/pressnative.php
          sed -i "s/^Stable tag: .*/Stable tag: $VER/" pressnative/readme.txt
          zip -r pressnative.zip pressnative

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: pressnative.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
